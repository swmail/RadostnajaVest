<p><a href="64.htm#_ftnref1" name="_ftn1">[1]</a> <i>…Старейшины… </i> — См. прим. к 2 И н 1:1. </p>
<p><a href="64.htm#_ftnref2" name="_ftn2">[2]</a> <i>…соберешь их… </i> — В древней Церкви христиане принимали у себя странствующих миссионеров, а затем снабжали их всем необходимым для того, чтобы они могли продолжать путь.</p></body></html>
